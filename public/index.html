<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Stateful OSC Relay - WebUI</title>

		<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css" rel="stylesheet">
		<link href="app.css" rel="stylesheet">


		<!--script src="//netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script-->
		<script src="//code.jquery.com/jquery-1.10.1.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.3.1/jquery.cookie.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.4.0/moment.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="app.js"></script>
	</head>

	<body class="no-touch">
		<div class="container">
			<div class="row">


				<div class="col-sm-3 main-nav">
					<ul class="nav nav-pills nav-stacked">
						<li class="nav-guests active"><a href="#guests">Guests</a></li>
						<li class="nav-presets"><a href="#presets">Presets</a></li>
						<li class="nav-config"><a href="#config">Config</a></li>
						<li class="nav-messages"><a href="#messages">Message I/O</a></li>
						<li class="nav-log"><a href="#log">Log</a></li>
					</ul>
				</div><!-- col-sm-3 main-nav -->


				<div class="col-sm-9 guests-tab tab active">

					<h2>Guests</h2>
					<table class="table table-striped guests-table">
						<thead>
							<tr>
								<th class="name">Guest Name</th>
								<th class="ipv4">IPv4 Adress</th>
								<th class="hidden-xs source">Source</th>
								<th class="hidden-xs time">Last seed</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>

				</div><!-- col-sm-9 guests-tab tab active -->


				<div class="col-sm-9 presets-tab tab">

					<h2>Presets</h2>
						<div class="row">

							<div class="longtouch-hint alert alert-info alert-dismissable">
								<strong>Hint:</strong> Touch longer to delete a preset
							</div>

						<div class="col-lg-3 col-sm-4 col-xs-6   tile create">
							<div class="inner">
								<p>Save current state as preset</p>
								<div class="delete glyphicon glyphicon-remove-circle"></div>
							</div>
						</div>

					</div>

				</div><!-- col-sm-9 presets-tab tab -->


			</div><!-- row -->
		</div><!-- container -->
	</body>
</html>
